<!DOCTYPE html>
<html>

<div id="map" style="width:100%;height:500px"></div>
<script>
var kapil_jntu = [[17.4449,78.3531],[17.4401,78.3489],[17.4410,78.3774],[17.4472,78.3778],[17.5227,78.3567],[17.4728,78.3285],[17.4843,78.3891],[17.4946,78.3922]];
var i=0;
var j=0;
function mapLocation()
{
	  var directionsDisplay;
	  var directionsService = new google.maps.DirectionsService();
	  var map;

	  function initialize() 
	  {
	    directionsDisplay = new google.maps.DirectionsRenderer();
	    var chicago = new google.maps.LatLng(17.4220,78.3389);
	    var mapOptions = {
	      zoom: 7,
	      center: chicago
	    };
	    map = new google.maps.Map(document.getElementById('map'), mapOptions);
	    var marker = new google.maps.Marker({
	        position: chicago,
	        animation: google.maps.Animation.BOUNCE
	      });
	     marker.setMap(map);
	     directionsDisplay.setMap(map);
	    //google.maps.event.addDomListener(document.getElementById('routebtn'), 'click', calcRoute);
	    calcRoute();
	    myfunction();
	  }
	  function calcRoute() 
	  {
	    var start = new google.maps.LatLng(17.4220,78.3389);
	    var end = new google.maps.LatLng(17.4946,78.3922);
	    var request = {
	      origin: start,
	      destination: end,
	      travelMode: google.maps.TravelMode.DRIVING

	    };
	    directionsService.route(request, function(response, status) {
	      if (status == google.maps.DirectionsStatus.OK) 
	      {
	    	  alert(response);
	        directionsDisplay.setDirections(response);
	        directionsDisplay.setMap(map);
	      }
	      else 
	      {
	        alert("Directions Request from " + start.toUrlValue(6) + " to " + end.toUrlValue(6) + " failed: " + status);
	      }
	    });
	  }
	  function myfunction()
	  {
		  
	  }
	  google.maps.event.addDomListener(window, 'load', initialize);
	}
	//mapLocation();
</script>
<script src="jquery-3.1.1.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjVdX2brCinUre414ufP_d6L2ebtBdB9k&callback=mapLocation"></script>
</body>
</html>
